<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>개굿</title>
    <!-- 아이콘 -->
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-32x32.png" />

    <!-- CSS only Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/9daa42bcef.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="home.css" />
    <script src="home.js" type="module" defer></script>
  </head>

  <body>
    <!-- 메인 컨테이너 -->
    <main id="main__container" role="main">
      <!-- 캐러셀 -->
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/elice-rabbit.png" class="d-block" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="/elice-rabbit.png" class="d-block" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="/elice-rabbit.png" class="d-block" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <!-- 상품 카테고리 -->
      <nav id="category__wrap" class="nav nav-pills">
        <li class="nav-item category">
          <a class="nav-link clicked btn-total" aria-current="page" href="#none"
            >전체</a
          >
        </li>
      </nav>

      <!-- 구분선 -->
      <hr class="my-2" />

      <!-- 상품들 -->
      <div class="cards"></div>

      <div
        class="modal fade"
        id="modalJoin"
        tabindex="-1"
        aria-labelledby="modalJoinLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="modalJoinLabel">환영합니다!</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form action="" method="" class="join__form">
                <div class="mb-3">
                  <label for="inputUserName" class="form-label">이름</label>
                  <input
                    type="text"
                    class="form-control"
                    id="join__user__name"
                    placeholder="geagood"
                  />
                </div>
                <div class="mb-3">
                  <label for="inputEmail" class="form-label">이메일</label>
                  <input
                    type="email"
                    class="form-control"
                    id="join__email"
                    placeholder="user@gaegood.com"
                  />
                </div>
                <div class="mb-3">
                  <label for="inputPassword" class="form-label">비밀번호</label>
                  <input
                    type="password"
                    class="form-control"
                    id="join__password"
                    placeholder="****"
                  />
                </div>
                <div class="mb-3">
                  <label for="inputPasswordCheck" class="form-label"
                    >비밀번호 확인</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="join__password__check"
                    placeholder="****"
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                닫기
              </button>
              <button type="button" class="btn btn-primary join__submit__btn">
                확인
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer
      class="text-center text-white"
      style="background-color: blanchedalmond"
    >
      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        <p>© 2022 개굿개굿</p>
        <p>저작권 yalco</p>
      </div>
      <!-- Copyright -->
    </footer>
  </body>
</html>
