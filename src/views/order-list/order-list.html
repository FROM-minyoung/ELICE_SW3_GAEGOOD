<body>
    <!-- 메인 컨테이너 -->

        <div class="main-title">
            <span class="main-mypage">MYPAGE</span>

            <!-- 구분선 -->
            <hr class="my-2" />
        </div>

        <div class="main-contents">
            <ul class="mypage-category">
                <li><a href="/users/mypage">회원정보수정</a></li>

                    <table class="orderlist-table">

                            <td>
                                <div>배송상태(불러와야함)</div>
                                <button class="order-cancel">주문취소</button>
                            </td>

                    </table>
                </div>
                <!-- 사용자 주문에 따라서 추가될 주문정보들 -->


        </div>

    <!-- Footer -->
    <footer class="text-center text-white" style="background-color: blanchedalmond">
